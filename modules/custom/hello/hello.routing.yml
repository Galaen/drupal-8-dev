hello.hello:
  path: '/hello/{param1}/{param2}'
  defaults:
    _title: 'Hello'
    _controller: '\Drupal\hello\Controller\HelloController::content'
    param1: 'no param1'
    param2: 'no param2'
  requirements:
    _access: 'TRUE'
hello.hello-rss:
  path: '/hello-rss'
  defaults:
    _title: 'Hello Rss'
    _controller: '\Drupal\hello\Controller\HelloRssController::content'
  requirements:
    _access: 'TRUE'